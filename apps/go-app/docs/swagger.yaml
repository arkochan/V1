basePath: /
definitions:
  dto.CreateReviewDTO:
    properties:
      comment:
        type: string
      product_id:
        type: integer
      rating:
        maximum: 5
        minimum: 1
        type: integer
      user_id:
        type: integer
    required:
    - product_id
    - rating
    - user_id
    type: object
  dto.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  dto.OAuthCallbackResponse:
    properties:
      access_token:
        type: string
      expires_in:
        type: integer
      redirect_url:
        type: string
      user: {}
    type: object
  dto.OAuthLoginResponse:
    properties:
      url:
        type: string
    type: object
  dto.ReviewDTO:
    properties:
      comment:
        type: string
      created_at:
        type: string
      created_by:
        type: string
      id:
        type: integer
      product_id:
        type: integer
      rating:
        type: integer
      updated_at:
        type: string
      user_id:
        type: integer
    type: object
  dto.UpdateReviewDTO:
    properties:
      comment:
        type: string
      rating:
        maximum: 5
        minimum: 1
        type: integer
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a sample server for a user review ingestion service.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: User Review Ingest API
  version: "1.0"
paths:
  /oauth/{provider}/callback:
    get:
      description: Handle the callback from the OAuth provider after user authorization.
      parameters:
      - description: OAuth Provider (e.g., google)
        in: path
        name: provider
        required: true
        type: string
      - description: Authorization Code
        in: query
        name: code
        required: true
        type: string
      - description: State
        in: query
        name: state
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.OAuthCallbackResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: OAuth Callback
      tags:
      - OAuth
  /oauth/{provider}/login:
    get:
      description: Get the login URL for a specific OAuth provider.
      parameters:
      - description: OAuth Provider (e.g., google)
        in: path
        name: provider
        required: true
        type: string
      - description: Optional override for the redirect URI
        in: query
        name: redirect_uri
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.OAuthLoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Initiate OAuth Login
      tags:
      - OAuth
  /v1/reviews:
    get:
      description: Get a list of reviews with optional pagination
      parameters:
      - description: Offset
        in: query
        name: offset
        type: integer
      - description: Limit
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.ReviewDTO'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: List reviews
      tags:
      - reviews
    post:
      consumes:
      - application/json
      description: Create a new review with the input payload
      parameters:
      - description: Create Review
        in: body
        name: review
        required: true
        schema:
          $ref: '#/definitions/dto.CreateReviewDTO'
      produces:
      - application/json
      responses:
        "201":
          description: Created
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Create a new review
      tags:
      - reviews
  /v1/reviews/{id}:
    delete:
      description: Delete a single review by its ID
      parameters:
      - description: Review ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Delete a review by ID
      tags:
      - reviews
    get:
      description: Get a single review by its ID
      parameters:
      - description: Review ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.ReviewDTO'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Get a review by ID
      tags:
      - reviews
    put:
      consumes:
      - application/json
      description: Update a single review by its ID
      parameters:
      - description: Review ID
        in: path
        name: id
        required: true
        type: integer
      - description: Update Review
        in: body
        name: review
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateReviewDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Update a review by ID
      tags:
      - reviews
swagger: "2.0"
