version: "2"
sql:
  - engine: "postgresql"
    queries: "./internal/infrastructure/persistence/sqlc/"
    schema: "./internal/infrastructure/persistence/sqlc/schema.sql"  # This will be created if not exists
    gen:
      go:
        package: "sqlc"
        out: "./internal/infrastructure/persistence/sqlc"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        emit_exported_vars: true
        emit_result_struct_pointers: true
        emit_params_struct_pointers: true
        json_tags_case_style: "camel"