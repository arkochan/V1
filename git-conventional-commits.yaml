---
convention:
  commitTypes:
    - feat       # Commits that add or remove a new feature to the API or UI
    - fix        # Commits that fix an API or UI bug of a preceded feat commit
    - refactor   # Commits that restructure code without changing API or UI behaviour
    - perf       # Refactor commits that improve performance
    - style      # Commits that do not affect meaning (whitespace, formatting, missing semi-colons, etc)
    - test       # Commits that add missing tests or correct existing tests
    - build      # Commits that affect build components like CI, dependencies, project version
    - ops        # Commits that affect operational components like infrastructure, deployment, backup, recovery
    - docs       # Commits that affect documentation only
    - chore      # Miscellaneous commits e.g. modifying `.gitignore`
    - db         # Commits that modify the database schema or data (migrations, seeds, indexes)
    - merge
    - revert
  commitScopes: []
  releaseTagGlobPattern: v[0-9]*.[0-9]*.[0-9]*
changelog:
  commitTypes:
  - feat
  - fix
  - perf
  - merge
  includeInvalidCommits: true
  commitIgnoreRegexPattern: "^WIP "
  headlines:
    feat: Features
    fix: Bug Fixes
    perf: Performance Improvements
    merge: Merges
    breakingChange: BREAKING CHANGES

  ## GitHub
  # commitUrl: https://github.com/ACCOUNT/REPOSITORY/commit/%commit%
  # commitRangeUrl: https://github.com/ACCOUNT/REPOSITORY/compare/%from%...%to%?diff=split

  ## GitHub Issues
  # issueRegexPattern: "#[0-9]+"
  # issueUrl: https://github.com/ACCOUNT/REPOSITORY/issues/%issue%

  ## Jira Issues
