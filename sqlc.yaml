version: "2"
sql:
  - engine: "postgresql"
    queries: "./db/pg/queries/"
    schema: "./db/pg/migrations/"
    gen:
      go:
        package: "sqlc"
        out: "apps/go-app/internal/infrastructure/persistence/sqlc/"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        json_tags_case_style: "camel"
        sql_package: "pgx/v5"
